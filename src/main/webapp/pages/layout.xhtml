<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta name="author" content="Digital Solutions" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>:: Suporte Local Continuado ::</title>

	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="apple-touch-icon" href="img/favicon.ico" />

	<link rel="stylesheet/less" href="css/style.less" />
	<link rel="stylesheet" href="css/primefaces.css" />

	<script type="text/javascript" src="js/jquery.meio.mask.js"></script>
	<script type="text/javascript" src="js/primefaces-locale.js"></script>

	<script type="text/javascript" src="js/less.js"></script>
	<script type="text/javascript" src="js/moeda.js"></script>


</h:head>

<h:body>
	<rich:jQuery rendered="false" />
	<h:form>
		<h:inputHidden value="#{meanBean.isLogado}" />

		<header class="header">

			<p:commandLink action="painel" ajax="false" style="margin-left:130px">
				<img src="img/logos/logo_digital.png" alt="Digital" />
			</p:commandLink>

			<aside style="margin-right: 70px">
				<div>
					<span class="icon user"></span>Bem-Vindo: <b class="lowercase"><h:outputText
							value="#{loginBean.usuario.login}" /> </b>
				</div>
				<div>
					<span class="icon last"></span>Último acesso:
					<h:outputText value="#{loginBean.usuario.ultimoAcesso}" />
				</div>
				<div>
					<span class="icon key"></span>
					<p:commandLink value="Alterar Senha" ajax="false"
						action="#{meanBean.abrirNovaSenha}" />
				</div>
			</aside>
		</header>
	</h:form>

	<h:form id="menu">
		<nav>
			<ul>
				<ol class="main_nav">
					<li><p:menubar autoDisplay="false" style="border:0">

							<p:menuitem value="Painel" ajax="false" action="painel.jsf?faces-redirect=true"
								icon="" />

							<p:menuitem value="Novo Chamado" ajax="false"
								action="cadastroChamado.jsf?faces-redirect=true" icon="" />

							<p:menuitem value="Consultar" ajax="false"
								action="listagemChamado.jsf?faces-redirect=true" icon="" />
						</p:menubar></li>
				</ol>

				<ol class="icons_nav">
					<li><p:commandLink id="sair" action="#{loginBean.logout}"
							ajax="false" styleClass="icon sair">sair
							<p:tooltip for="sair" value="Sair do Sistema" showEffect="fade"
								hideEffect="fade" />
						</p:commandLink></li>
					<li><c:if test="#{meanBean.isAdm}">
							<p:commandLink id="configuracoes"
								action="#{meanBean.abrirConfiguracoes}" ajax="false"
								styleClass="config">
								<p:tooltip for="configuracoes" value="Configurações"
									showEffect="fade" hideEffect="fade" />
							</p:commandLink>
						</c:if></li>
					<c:if test="#{meanBean.isAdm}">
						<li><p:commandLink id="monitor" action="monitor.xhtml"
								ajax="false" styleClass="icon monitor">sair
							<p:tooltip for="monitor" value="Monitoramento de usuários"
									showEffect="fade" hideEffect="fade" />
							</p:commandLink></li>
					</c:if>
				</ol>
			</ul>
		</nav>
	</h:form>

	<section id="content">
		<h:form id="frm">
			<ui:insert name="content">Default content</ui:insert>
		</h:form>
	</section>

	<footer>
		<h5>
			<img src="img/logos/logo_footer.png" /> | © Copyright by <a
				href="http://dsgti.com.br/" target="_blank"> Digital Solutions</a> |
			2013 | Versão 1.0
		</h5>
	</footer>

	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:50%;top:30px; z-index:90000000">
 
    <f:facet name="start">  
        <p:graphicImage value="img/ajaxloader.gif" />  
    </f:facet>  
  
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>
	</p:ajaxStatus>

</h:body>
</html>
